<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TipNick - Cüzdan Bağla</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
  <style>
    body {font-family:Arial;background:#000;color:#fff;text-align:center;padding:50px;}
    h1 {color:#8A2BE2;}
    #connectButton {padding:20px 40px;font-size:20px;background:#8A2BE2;color:white;border:none;border-radius:15px;cursor:pointer;}
  </style>
</head>
<body>
  <h1>TipNick Bot</h1>
  <p>Cüzdanını bağla, @nick ile TON al!</p>
  <button id="connectButton">CÜZDANI BAĞLA</button>
  <p id="status" style="margin-top:20px;"></p>

  <script>
    const connector = new TON_CONNECT.UI.TonConnectUI({
      manifestUrl: 'https://zeon1222.github.io/tipnick-ton-connect/tonconnect-manifest.json',
      walletsListSource: 'https://raw.githubusercontent.com/ton-blockchain/wallets-list/main/wallets.json'
    });

    const button = document.getElementById('connectButton');
    const status = document.getElementById('status');
    
    connector.uiOptions = {
      ui: {
        button: {
          element: button
        }
      }
    };

    connector.onStatusChange((wallet) => {
      if (wallet) {
        const addr = wallet.account.address;
        status.innerHTML = `<span style="color:#0f0">Bağlandı!<br>\( {addr.substring(0,10)}... \){addr.slice(-8)}</span>`;
        
        // Bot'a cüzdan adresini gönder
        const userId = new URLSearchParams(window.location.search).get('user');
        fetch(`https://api.telegram.org/bot8594170263:AAFtKwS95XuYcxbEL4OiiJEwD2en6nA234w/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: userId,
            text: `WALLET_CONNECTED:${addr}`
          })
        });
        
        setTimeout(() => alert("Cüzdan başarıyla bağlandı!"), 1000);
      }
    });
  </script>
</body>
</html>
